<head>
  <!-- …existing tags… -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Direct Upload to Filebase</h1>

    <div class="panel" style="margin-bottom:16px">
      <form id="directUploadForm" class="inline" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
        <input type="file" id="directFile" name="file" required />
        <input type="text" id="newFilename" placeholder="Optional: new filename (no slashes)" />
        <input type="password" id="uploadToken" placeholder="Paste APP_UPLOAD_TOKEN (temporary)" required />
        <button type="submit" class="secondary">Upload</button>
      </form>
      <progress id="overallProgress" value="0" max="100" style="display:none"></progress>
      <div id="directResult" class="note"></div>
    </div>

    <h2>Bucket Catalog</h2>
    <div class="panel">
      <form id="catalogForm" style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
        <input type="text" id="catalogPrefix" placeholder='Filter by prefix (e.g. "2025/09/04/")'>
        <button type="submit" class="ghost">Load</button>
        <span id="catalogMeta" class="note"></span>
      </form>

      <div class="table-wrap"><!-- scrollable container -->
        <table id="catalogTable">
          <thead>
            <tr>
              <th>Name / Key</th>
              <th style="text-align:right">Size</th>
              <th>Last Modified</th>
              <th style="width:220px">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div style="margin-top:10px">
        <button id="catalogMore" class="ghost" style="display:none">Load more</button>
      </div>
    </div>
  </div>
  <div id="detailOverlay" class="modal-overlay" style="display:none;">
  <div class="modal">
    <div class="modal-header">
      <h2 id="detailTitle">File details</h2>
      <button id="detailClose" class="close-button" aria-label="Close">&times;</button>
    </div>
    <div id="detailBody" class="modal-body">
      Loading…
    </div>
  </div>
</div>
  <script src="/js/app.js"></script>
</body>

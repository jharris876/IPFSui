<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IPFS Upload UI</title>
  <!-- Link a CSS file here for styles later -->
</head>
<body>
  <h1>Upload a file to IPFS</h1>

 <form id="uploadForm">
  <input type="file" id="fileInput" name="file" required />
  <button type="submit">Upload</button>
</form>

<!-- Progress bar, hidden until we start uploading -->
<progress id="uploadProgress" value="0" max="100"
          style="width: 100%; height: 1.5em; display: none;"></progress>

  <div id="result" style="margin-top:1em;"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
